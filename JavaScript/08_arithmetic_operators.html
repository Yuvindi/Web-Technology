<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var a = 6;
    var b = 2;
    var c = 4;

    // Addition (+): Adds two values together.
    console.log(a + b); // 8

    // Subtraction (-): Subtracts one value from another.
    console.log(a - b); // 4

    // Multiplication (*): Multiplies two values.
    console.log(a * b); // 12

    // Division (/): Divides one value by another.
    console.log(a / b); // 3

    // Modulus (%): Returns the remainder of the division.
    console.log(a % c); // 6 % 4 = 2
</script>

</body>
</html>
